<input type="text" 
    class="form-control"
    [(ngModel)]="serverName">
<button class="btn btn-primary" 
    [disabled]="!allowToAddServer"
    (click)="onCreateServer()">
    Add server
</button>
<input type="text" 
    class="form-control"
    [(ngModel)]="username"
    (input)=onUpdateUsename($event)>
<p>{{username}}</p>
<button class="btn btn-primary" 
    [disabled]="stringEmpty"
    (click)="onClearTextBox()">
    Clear
</button>
<p>{{serverCreationStatus}}</p>
<app-server *ngFor="let server of servers"></app-server>
